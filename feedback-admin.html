<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="법안 관리 시스템 - 피드백 관리 페이지">
    <meta name="author" content="yongkyu4803">
    <title>피드백 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Supabase 클라이언트 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
    
    <style>
        /* 관리자 페이지 스타일 */
        .admin-header {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }
        
        .admin-nav {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .admin-nav .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            font-weight: 500;
        }
        
        .admin-nav .nav-link.active {
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
        }
        
        .admin-nav .nav-link:hover {
            color: #0d6efd;
        }
        
        .admin-content {
            padding: 2rem 0;
        }
        
        /* 모달 내 텍스트 가시성 확보 */
        .modal-content, .modal-header, .modal-body, .modal-footer,
        .modal h1, .modal h2, .modal h3, .modal h4, .modal h5, .modal p, 
        .modal label, .modal span, .modal strong, .modal small,
        .modal .alert, .modal .form-control, .modal .btn {
            color: #000000 !important;
            opacity: 1 !important;
        }
        
        /* 배경색 확보 */
        .modal-content {
            background-color: #ffffff !important;
        }
    </style>
</head>
<body>
    <!-- 헤더 영역 -->
    <header class="admin-header">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <h1 class="mb-2 mb-md-0 fs-3 text-center text-md-start">피드백 관리</h1>
                <div class="d-flex">
                    <a href="admin.html" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-gear-fill me-1"></i> 관리자 홈
                    </a>
                    <a href="index.html" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-house-fill me-1"></i> 사이트 홈
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- 네비게이션 영역 -->
    <nav class="admin-nav">
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">법안 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="feedback-admin.html">피드백 관리</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 메인 콘텐츠 영역 -->
    <main class="admin-content">
        <div class="container" id="mainContainer">
            <!-- 관리자 컨텐츠가 여기에 로드됩니다 -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">로딩 중...</span>
                </div>
                <p class="mt-3">로딩 중입니다...</p>
            </div>
        </div>

        <!-- 통계 요소들 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">피드백 현황</h5>
                        <p class="mb-2">전체 피드백: <span id="totalFeedbackCount">0</span>건</p>
                        <p class="mb-0">미처리 피드백: <span id="pendingFeedbackCount">0</span>건</p>
                        <span id="newFeedbackBadge" class="badge bg-danger" style="display: none;">0</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">유형별 통계</h5>
                        <div id="feedbackTypeChart">
                            <!-- 차트가 동적으로 로드됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 알림 컨테이너 -->
    <div id="alertContainer"></div>

    <!-- 피드백 상세 모달 -->
    <div class="modal fade" id="feedbackDetailModal" tabindex="-1" aria-labelledby="feedbackDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackDetailModalLabel">피드백 상세 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 피드백 상세 내용이 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 관리자 JS -->
    <script src="js/admin.js"></script>
    <script src="js/admin-feedback.js"></script>
</body>
</html>
