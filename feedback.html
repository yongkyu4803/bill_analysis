<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="법안 관리 시스템 - 피드백 페이지">
    <meta name="author" content="yongkyu4803">
    <title>피드백 제출 - 법안 분석 플랫폼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">법안 분석 플랫폼</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> 홈</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">피드백 제출</h3>
                    </div>
                    <div class="card-body">
                        <!-- 오류 메시지 -->
                        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                            <i class="fas fa-exclamation-circle"></i>
                            <span id="errorText">오류가 발생했습니다.</span>
                        </div>
                        
                        <!-- 성공 메시지 -->
                        <div id="successMessage" class="alert alert-success d-none" role="alert">
                            <i class="fas fa-check-circle"></i>
                            <p>피드백이 성공적으로 제출되었습니다. 감사합니다!</p>
                            <p>잠시 후 홈페이지로 이동합니다...</p>
                        </div>
                        
                        <!-- 피드백 폼 -->
                        <form id="feedbackForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">이름 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="form-text text-muted">귀하의 이메일은 답변 목적으로만 사용됩니다.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="subject" class="form-label">제목 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label">메시지 <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                <div class="form-text text-muted">법안에 대한 피드백이나 추가 분석 요청 사항을 자세히 작성해주세요.</div>
                            </div>
                            
                            <!-- 법안 정보 (숨겨진 필드) -->
                            <input type="hidden" id="billInfo" name="billInfo">
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> 피드백 제출하기
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 푸터 -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2023 법안 분석 플랫폼. All rights reserved.</p>
        </div>
    </footer>

    <!-- 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
