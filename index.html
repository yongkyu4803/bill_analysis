<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="법안 관리 시스템 - 뷰어 페이지">
    <meta name="author" content="yongkyu4803">
    <title>법률안 분석 리포트</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Supabase 클라이언트 라이브러리 - 최신 버전 사용 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
    <style>
        /* 모바일 최적화를 위한 여백 조정 */
        @media (max-width: 768px) {
            .container {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            
            .row {
                margin-left: -0.5rem;
                margin-right: -0.5rem;
            }
            
            .col-lg-8, .col-lg-4 {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            
            .table th, .table td {
                padding: 0.5rem 0.25rem;
            }
            
            .btn-sm {
                padding: 0.25rem 0.4rem;
            }
            
            /* 테이블 간 여백 제거 */
            .table-responsive {
                margin-bottom: 0;
            }
        }
        
        /* 상임위 배지 스타일 */
        .badge.rounded-pill {
            font-weight: normal;
            padding: 0.35em 0.65em;
            border-radius: 50rem;
        }

        /* 커서 스타일 */
        .cursor-pointer, .bill-title {
            cursor: pointer;
        }

        .bill-title:hover {
            color: #0d6efd;
            text-decoration: underline;
        }
        
        /* 빌 제목 스타일 */
        .bill-title {
            display: block;
        }
        
        /* 테이블 스타일 개선 */
        .table {
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table thead th {
            border-bottom: 2px solid #dee2e6;
            border-top: none;
            font-weight: 500;
        }
        
        .table td {
            vertical-align: middle;
            border-top: 1px solid #e9ecef;
        }
        
        /* 카드 스타일 통일 */
        .card {
            border: none;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .card-header {
            border-bottom: none;
            padding: 0.75rem 1.25rem;
        }
        
        /* 최근 법안 리스트 스타일 */
        .list-group-item {
            padding: 0.75rem 1.25rem;
        }
        
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
        
        /* 통계 영역 스타일 */
        .progress {
            border-radius: 0.25rem;
            overflow: hidden;
        }
        
        /* 컬러 테마 통일 */
        .bg-primary {
            background-color: #0d6efd !important;
        }
        
        .bg-warning {
            background-color: #ffc107 !important;
        }
        
        .bg-info {
            background-color: #0dcaf0 !important;
        }
    </style>
</head>
<body>
    <!-- 헤더 영역 -->
    <header class="bg-dark text-white py-3 shadow-sm">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <h1 class="mb-2 mb-md-0 fs-3 text-center text-md-start">법률안 분석 리포트</h1>
                <div class="d-flex flex-column flex-md-row align-items-center">
                    <div class="input-group mb-2 mb-md-0 me-md-3" style="max-width: 200px;">
                        <input type="text" id="searchInput" class="form-control" placeholder="법안 검색...">
                        <button class="btn btn-light" type="button" id="searchBtn">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <a href="admin.html" class="btn btn-outline-light">
                        <i class="bi bi-gear-fill me-1"></i>관리자 페이지
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 영역 -->
    <main class="container my-4">
        <div class="row">
            <!-- 법안 목록 영역 -->
            <div class="col-lg-8">
                <!-- 법안 목록 테이블 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="fs-5 mb-0">법안 분석 보고서</h3>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th style="width: 15%; padding-left: 16px;">위원회</th>
                                        <th style="width: 50%">법안명</th>
                                        <th class="d-none d-md-table-cell" style="width: 15%">담당자</th>
                                        <th class="d-none d-md-table-cell" style="width: 20%; padding-right: 16px;">등록일</th>
                                    </tr>
                                </thead>
                                <tbody id="billTableBody">
                                    <!-- 여기에 법안 목록이 동적으로 표시됩니다 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 사이드바 영역 -->
            <div class="col-lg-4">
                <!-- 최근 법안 카드 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-warning text-white">
                        <h3 class="fs-5 mb-0">최근 등록 법안</h3>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush" id="recentBillsList">
                            <!-- 여기에 최근 법안 목록이 동적으로 표시됩니다 -->
                        </ul>
                    </div>
                </div>
                
                <!-- 통계 카드 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-info text-white">
                        <h3 class="fs-5 mb-0">통계</h3>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6 mb-3">
                                <h4 class="fs-6 text-muted">전체 법안</h4>
                                <p class="h4 fw-bold text-primary" id="totalBillCount">-</p>
                            </div>
                            <div class="col-6 mb-3">
                                <h4 class="fs-6 text-muted">위원회별</h4>
                                <p class="h4 fw-bold text-success" id="committeeCount">-</p>
                            </div>
                            <div class="col-12" id="committeeChart">
                                <!-- 여기에 위원회별 그래프가 표시될 수 있습니다 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 모달 컨테이너 -->
    <div id="modalContainer">
        <!-- 여기에 모달이 동적으로 로드됩니다 -->
    </div>

    <!-- 알림 컨테이너 -->
    <div id="alertContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Markdown 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 커스텀 JS -->
    <script src="js/viewer.js"></script>
</body>
</html>
