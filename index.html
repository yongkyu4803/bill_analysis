<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="법안 관리 시스템 - 뷰어 페이지">
    <meta name="author" content="yongkyu4803">
    <title>법률안 분석 리포트</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Supabase 클라이언트 라이브러리 - 최신 버전 사용 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
    
    <!-- 안드로이드 모바일 기기 모달 텍스트 렌더링 문제 해결을 위한 CSS -->
    <style>
        /* 모바일 최적화를 위한 여백 조정 */
        @media (max-width: 768px) {
            .container {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            
            .row {
                margin-left: -0.5rem;
                margin-right: -0.5rem;
            }
            
            .col-lg-8, .col-lg-4 {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            
            .table th, .table td {
                padding: 0.5rem 0.25rem;
            }
            
            .btn-sm {
                padding: 0.25rem 0.4rem;
            }
            
            /* 테이블 간 여백 제거 */
            .table-responsive {
                margin-bottom: 0;
            }
            
            /* 모바일 뷰에서 위원회 칼럼 숨기기 */
            .table th:first-child,
            .table td:first-child {
                display: none;
            }
            
            /* 모바일 뷰에서 빈 헤더 숨기기 */
            .table th:empty {
                display: none;
            }
            
            /* 법안명 셀이 첫번째 칼럼이 되도록 패딩 조정 */
            .table td:nth-child(2) {
                padding-left: 0.75rem;
            }
            
            /* 모바일 뷰에서 법안명 아래 정보 스타일 통일 */
            .d-block.d-md-none.small .badge {
                font-size: 70%;
                padding: 0.2em 0.5em;
            }
            
            /* 모바일 뷰에서 테이블 셀 패딩 통일 */
            .table td {
                padding: 0.4rem 0.5rem;
            }
            
            /* 모바일 뷰에서 테이블 줄간격 최신등록법안과 통일 */
            .table tr {
                border-bottom: 1px solid #e9ecef;
            }
            
            /* 테이블과 목록의 간격 일치 */
            #billTableBody tr, #recentBillsList li {
                padding-top: 0.4rem;
                padding-bottom: 0.4rem;
            }
            
            /* 모바일에서 레이아웃 일치 */
            #billTableBody .bill-title, 
            #recentBillsList .text-truncate {
                margin-bottom: 0.2rem !important;
            }
            
            #billTableBody .d-block.d-md-none.small,
            #recentBillsList .d-flex.align-items-center.mt-1 {
                margin-top: 0.25rem !important;
            }
            
            /* 테이블 행과 리스트 아이템의 높이 동일하게 */
            #billTableBody td,
            #recentBillsList .list-group-item {
                min-height: 60px;
            }
            
            /* 헤더 텍스트 조정 */
            .table th:nth-child(2) {
                width: 100% !important;
            }
            
            /* 텍스트 크기 조정 */
            .bill-title.fs-6 {
                font-size: 0.95rem !important;
                max-width: 70%; /* 날짜를 위한 공간 확보 */
            }
            
            /* 모바일에서 날짜 표시 스타일 */
            .d-flex.justify-content-between .text-muted {
                font-size: 0.7rem;
                white-space: nowrap;
            }
            
            /* 모바일에서 테이블 텍스트 간격 조정 */
            .bill-title {
                margin-bottom: 0.25rem;
            }
            
            .d-block.d-md-none.small {
                line-height: 1.5;
            }
            
            /* 테이블과 리스트 패딩 일치 */
            .table td:first-child {
                padding-left: 0.75rem;
            }
            
            .table td:last-child {
                padding-right: 0.75rem;
            }
            
            /* 헤더 버튼 스타일 통일 */
            .header-btn-container {
                width: 100%;
                justify-content: center;
                margin-top: 0.5rem;
            }
            
            .header-btn-container .btn {
                flex: 1;
            }
        }
        
        /* 상임위 배지 스타일 */
        .badge.rounded-pill {
            font-weight: normal;
            padding: 0.35em 0.65em;
            border-radius: 50rem;
        }

        /* 커서 스타일 */
        .cursor-pointer, .bill-title {
            cursor: pointer;
        }

        .bill-title:hover {
            color: #0d6efd;
            text-decoration: underline;
        }
        
        /* 빌 제목 스타일 */
        .bill-title {
            display: block;
        }
        
        /* 테이블 스타일 개선 */
        .table {
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table thead th {
            border-bottom: 2px solid #dee2e6;
            border-top: none;
            font-weight: 500;
        }
        
        .table td {
            vertical-align: middle;
            border-top: 1px solid #e9ecef;
        }
        
        /* 테이블 줄간격 최근등록법안과 통일 */
        #billTableBody tr {
            padding: 0.4rem 0;
        }
        
        #billTableBody tr .bill-title {
            margin-bottom: 0.1rem;
        }
        
        #billTableBody tr .d-block.d-md-none.small.mt-1 {
            margin-top: 0.25rem !important;
        }
        
        /* 카드 스타일 통일 */
        .card {
            border: none;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .card-header {
            border-bottom: none;
            padding: 0.75rem 1.25rem;
        }
        
        /* 최근 법안 리스트 스타일 */
        .list-group-item {
            padding: 0.75rem 1.25rem;
        }
        
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
        
        /* 최근 등록 법안 패딩 조정 - 컴팩트하게 */
        #recentBillsList .list-group-item {
            padding: 0.4rem 0.75rem;
        }
        
        /* 법안분석보고서와 최근등록법안 줄간격 통일 */
        .bill-title, #recentBillsList .text-truncate {
            line-height: 1.3;
            margin-bottom: 0.25rem;
        }
        
        .d-block.d-md-none.small.mt-1, #recentBillsList .d-flex.align-items-center.mt-1 {
            margin-top: 0.25rem !important;
        }
        
        /* 배지 스타일 통일 */
        #recentBillsList .badge,
        #billTableBody .badge {
            font-size: 75%;
            padding: 0.25em 0.5em;
        }
        
        /* 텍스트 크기 통일 */
        #recentBillsList .text-muted,
        #billTableBody .text-muted {
            font-size: 0.75rem;
        }
        
        /* 법안명 색상 조정 */
        #billTableBody .bill-title {
            color: #0056b3 !important; /* 더 진한 청색 */
        }
        
        #recentBillsList .text-dark {
            color: #343a40 !important; /* 진한 회색 */
        }
        
        /* 통계 영역 스타일 */
        .progress {
            border-radius: 0.25rem;
            overflow: hidden;
        }
        
        /* 컬러 테마 통일 */
        .bg-primary {
            background-color: #0d6efd !important;
        }
        
        .bg-warning {
            background-color: #ffc107 !important;
        }
        
        .bg-info {
            background-color: #0dcaf0 !important;
        }
        
        /* 모달 텍스트 렌더링 문제 해결 */
        .modal, .modal-backdrop {
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
        }
        
        /* 모달 내 텍스트 가시성 확보 */
        .modal-content, .modal-header, .modal-body, .modal-footer,
        .modal h1, .modal h2, .modal h3, .modal h4, .modal h5, .modal p, 
        .modal label, .modal span, .modal strong, .modal small,
        .modal .alert, .modal .form-control, .modal .btn {
            color: #000000 !important;
            opacity: 1 !important;
            text-rendering: geometricPrecision;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 배경색 확보 */
        .modal-content {
            background-color: #ffffff !important;
        }
        
        /* HTML 콘텐츠 표시 개선 - 안드로이드 기기 */
        #billContentDisplay, #analysisReportContent {
            color: #000 !important;
            background-color: #fff !important;
            word-break: break-word;
        }
        
        #billContentDisplay *, #analysisReportContent * {
            max-width: 100% !important;
            color: #000 !important;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif !important;
        }
        
        /* 헤더 버튼 스타일 통일 */
        .header-btn-container {
            display: flex;
            gap: 8px;
        }
        
        .header-btn-container .btn {
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
        }
        
        .header-btn-container .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- 헤더 영역 -->
    <header class="bg-dark text-white py-3 shadow-sm">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <h1 class="mb-2 mb-md-0 fs-3 text-center text-md-start">법률안 분석 리포트</h1>
                <div class="d-flex flex-column flex-md-row align-items-center">
                    <div class="input-group mb-2 mb-md-0 me-md-3" style="max-width: 200px;">
                        <input type="text" id="searchInput" class="form-control" placeholder="법안 검색...">
                        <button class="btn btn-light" type="button" id="searchBtn">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <div class="header-btn-container">
                        <a href="feedback.html" class="btn btn-outline-light">
                            <i class="bi bi-chat-dots-fill me-1"></i>피드백 제출
                        </a>
                        <a href="admin.html" class="btn btn-outline-light">
                            <i class="bi bi-gear-fill me-1"></i>관리자
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 영역 -->
    <main class="container my-4">
        <!-- 피드백 알림 영역 -->
        <div class="alert alert-info mb-4 shadow-sm" role="alert">
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <i class="bi bi-info-circle-fill fs-4"></i>
                </div>
                <div>
                    <h4 class="alert-heading fs-5 mb-1">법안에 대한 피드백을 보내주세요!</h4>
                    <p class="mb-0">법안 분석 내용에 대한 의견이나 분석이 필요한 법안을 알려주세요.</p>
                </div>
                <div class="ms-auto d-none d-md-block">
                    <a href="feedback.html" class="btn btn-primary">
                        <i class="bi bi-chat-dots-fill me-1"></i>피드백 제출하기
                    </a>
                </div>
            </div>
            <div class="d-block d-md-none text-center mt-2">
                <a href="feedback.html" class="btn btn-primary btn-sm">
                    <i class="bi bi-chat-dots-fill me-1"></i>피드백 제출하기
                </a>
            </div>
        </div>

        <div class="row">
            <!-- 법안 목록 영역 -->
            <div class="col-lg-8">
                <!-- 법안 목록 테이블 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="fs-5 mb-0">법안 분석 보고서</h3>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th style="width: 15%; padding-left: 16px;">위원회</th>
                                        <th style="width: 50%"></th>
                                        <th class="d-none d-md-table-cell" style="width: 15%">담당자</th>
                                        <th class="d-none d-md-table-cell" style="width: 20%; padding-right: 16px;">등록일</th>
                                    </tr>
                                </thead>
                                <tbody id="billTableBody">
                                    <!-- 여기에 법안 목록이 동적으로 표시됩니다 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 사이드바 영역 -->
            <div class="col-lg-4">
                <!-- 최근 법안 카드 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-warning text-white">
                        <h3 class="fs-5 mb-0">최근 등록 법안</h3>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush" id="recentBillsList">
                            <!-- 여기에 최근 법안 목록이 동적으로 표시됩니다 -->
                        </ul>
                    </div>
                </div>
                
                <!-- 통계 카드 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-info text-white">
                        <h3 class="fs-5 mb-0">통계</h3>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6 mb-3">
                                <h4 class="fs-6 text-muted">전체 법안</h4>
                                <p class="h4 fw-bold text-primary" id="totalBillCount">-</p>
                            </div>
                            <div class="col-6 mb-3">
                                <h4 class="fs-6 text-muted">위원회별</h4>
                                <p class="h4 fw-bold text-success" id="committeeCount">-</p>
                            </div>
                            <div class="col-12" id="committeeChart">
                                <!-- 여기에 위원회별 그래프가 표시될 수 있습니다 -->
                            </div>
                            <!-- 관리자만 볼 수 있는 방문 통계 -->
                            <div id="adminStatistics" class="col-12 mt-3 d-none border-top pt-3">
                                <h5 class="fs-6 text-muted">방문 통계</h5>
                                <div class="row text-center">
                                    <div class="col-6">
                                        <h6 class="fs-6 text-muted">오늘</h6>
                                        <p class="h5 fw-bold text-primary" id="todayVisits">-</p>
                                    </div>
                                    <div class="col-6">
                                        <h6 class="fs-6 text-muted">누적</h6>
                                        <p class="h5 fw-bold text-success" id="totalVisits">-</p>
                                    </div>
                                </div>
                                <div id="visitsChart" class="mt-3">
                                    <!-- 여기에 방문자 차트가 표시됩니다 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 모달 컨테이너 -->
    <div id="modalContainer">
        <!-- 여기에 모달이 동적으로 로드됩니다 -->
    </div>

    <!-- 알림 컨테이너 -->
    <div id="alertContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Markdown 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 커스텀 JS -->
    <script src="js/viewer.js"></script>
</body>
</html>
